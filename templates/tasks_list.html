{% extends 'base.html' %}

{% block content %}
<div>
{% if user.is_authenticated %}
Hi {{user.first_name}}
{% endif %}
<form action="{% url 'task-list' %}">
    <input type="text" name="search" placeholder="Search tasks...">
    <button type="submit">Search</button>
</form>

    {% for task in tasks %}
        <h1 class = "task-name">{{task.title}}</h1> 
        
    {% endfor %}
</div>
{% endblock content %}
